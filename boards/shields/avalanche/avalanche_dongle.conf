# Configuration for Avalanche Dongle

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Avalanche Dongle"

# Enable USB
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Avalanche Dongle"

# Set the role to peripheral
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y

# Additional settings for the dongle
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_SPLIT=y
CONFIG_ZMK_BLE_PERIPHERAL=y
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_SPLIT=y
CONFIG_ZMK_USB_PERIPHERAL=y
